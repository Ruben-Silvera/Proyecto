    <main class="contactanos">
        <section class="Formulario">
            <h1>Formulario</h1>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <br><br>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    placeholder="Formato: 123-456-7890" required>
                <br><br>

                <label>Motivo:</label>
                <input type="checkbox" id="juegos" name="motivo[]" value="juegos">
                <label for="deporte">Juegos</label>
                <input type="checkbox" id="armado" name="armado[]" value="armado">
                <label for="musica">Armago</label>
                <input type="checkbox" id="mantenimiento" name="motivo[]" value="mantenimiento">
                <label for="viajes">Mantenimiento</label>
                <br><br>

                <label for="localidad">Localidad:</label>
                <select id="localidad" name="localidad">
                    <option value="artigas">Artigas</option>
                    <option value="canelones">Canelones</option>
                    <option value="cerro-largo">Cerro Largo</option>
                    <option value="colonia">Colonia</option>
                    <option value="durazno">Durazno</option>
                    <option value="flores">Flores</option>
                    <option value="florida">Florida</option>
                    <option value="lavalleja">Lavalleja</option>
                    <option value="maldonado">Maldonado</option>
                    <option value="montevideo">Montevideo</option>
                    <option value="paysandu">Paysandu</option>
                    <option value="rio-negro">Rio Negro</option>
                    <option value="rivera">Rivera</option>
                    <option value="rocha">Rocha</option>
                    <option value="salto">Salto</option>
                    <option value="san-jode">San Jose</option>
                    <option value="soriano">Soriano</option>
                    <option value="treinta-y-tres">Treinta y Tres</option>
                </select>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </form>
        </section>
        <section class="Maps">
            <article>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15567.339413036729!2d-56.167328827945035!3d-34.8906369142684!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959f81abf129825f%3A0xb9c6f293bee406f4!2sTres%20Cruces%20Shopping!5e0!3m2!1ses-419!2suy!4v1708725473861!5m2!1ses-419!2suy"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"

            </article>
        </section>
        <section class="instagram">

        <section class="facebook">
